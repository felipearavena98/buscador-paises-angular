<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" alt="" class="img-thumbnail">
        </div>

        <div class="col-4">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Código de País</strong> {{pais.cca2}}
                </li>
                <li class="list-group-item">
                    <strong>Código Numérico</strong> {{pais.ccn3}}
                </li>
            </ul>
        </div>

    </div>

    <h3>Nombre Oficial</h3>
    <div class="row">
        <div class="col-4">
            <span class="badge bg-primary mr-1">{{pais.altSpellings[2]}}</span>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <pre class="mt-5">
                {{pais | json}}
            </pre>
        </div>
    </div>

    


</ng-template>
